name: Sync to SSO Mirror

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to SSO mirror
        env:
          SSO_PAT: ${{ secrets.SSO_PAT }}
        run: |
          git push "https://x-access-token:${SSO_PAT}@github.com/panaversity-global/sso-mirror-mono.git" HEAD:main --force
